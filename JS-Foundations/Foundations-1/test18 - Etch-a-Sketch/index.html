<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class = "titulito">
        Etch-a-Sketch
    </header>
    <div class="tit">
        <p>Etch-a-Paint</p>
    </div>
    <section>
        <div class = "menu">
            <div class="colorcito"><input class="pick" type="color"></div> 
            <button class="colorson">Modo Color</button>
            <button class="rainbow">Arcoiris</button>
            <button class="borrador">Borrador</button>
            <button class="clear">Limpiar</button>
            <div class="rued">
                <input class="rueda" type="range" min="0" max="6" step="1">
                <span class="numerito">8x8</span>
            </div>
        </div>
        <div class = "container">

        </div>
    </section>
    <footer>
        <p>Hecho por Litusuwu</p>
    </footer>
</body>
</html>
